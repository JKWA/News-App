
<div class="page mat-typography" fxLayout="column">
  <nav>
    <a routerLink="/news"> 
      <div fxLayout="row">
        <mat-icon>arrow_back</mat-icon> 
        <h4>Back to News</h4>
      </div>
    </a>
  </nav>

  <h2>News Sections</h2>

  <div *ngFor="let section of getAllNewsSections | async">
      <div class="button-wrapper">
        <mat-slide-toggle 
        aria-label="Toggle {{section.display}}"
          id="{{section.id}}" 
          checked="{{section.selected}}"  
          (change)="onClick(section, $event)">
          {{section.display}}
        </mat-slide-toggle> 
      </div>
  </div>
</div>
